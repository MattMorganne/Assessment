<!DOCTYPE html>
<html>
<head>
    <title>Link Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    body {
      padding: 20px;
    }

    .button-container {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<h1>Java graduate assessment solution By Matoka Morganne</h1>

<div class="button-container">
    <form action="/triggerAddAccountProfiles/{csvfile}" method="get">
        <label for="csvFilePath">CSV File Path:</label>
        <input type="text" id="csvFilePath" name="csvfile" required><br><br>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>

</div>

</div>
